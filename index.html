<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="Smallbtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="existingNumAbove" class="form-control text-center" value="1">
                           <button id="Bigbtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="cumulative">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="Littlebtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="existingNumUnder" type="text"  class="form-control text-center" value="1">
                           <button id="Largebtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="Secondcumulative">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkBTN" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>
      

      const minus = document.getElementById("Littlebtn");
      minus.addEventListener("click", function(){
      const occurance = ExistingNumber("existingNumUnder",-1);
      updateAmount("Secondcumulative",59,occurance);
      })
      const plus = document.getElementById("Largebtn");
      plus.addEventListener("click", function(){
      const occurance =ExistingNumber("existingNumUnder",1);
      updateAmount("Secondcumulative",59,occurance);
      })

      const ADD = document.getElementById("Bigbtn");
      ADD.addEventListener("click", function(){
      const occurance =ExistingNumber("existingNumAbove",1);
      updateAmount("cumulative",1219,occurance);
      })
      
      const SUB = document.getElementById("Smallbtn");
      SUB.addEventListener("click", function(){
      const occurance = ExistingNumber("existingNumAbove",-1);
      updateAmount("cumulative",1219,occurance);
      })

      function subtotalAmount(){
       const numone = document.getElementById("cumulative").innerText;
      const numoneone = parseFloat(numone);
      const numtwo = document.getElementById("Secondcumulative").innerText;
      const numtwotwo = parseFloat(numtwo);
      const subtotal = numoneone + numtwotwo;
      }

      const check = document.getElementById("checkBTN");
      check.addEventListener("click",function(){
      const numone = document.getElementById("cumulative").innerText;
      const numoneone = parseFloat(numone);
      const numtwo = document.getElementById("Secondcumulative").innerText;
      const numtwotwo = parseFloat(numtwo);
      const subtotal = numoneone + numtwotwo;
      document.getElementById("subtotal").innerText=subtotal;
      document.getElementById("total").innerText=subtotal;

      })


    function ExistingNumber(id , k){
   const valueNum = document.getElementById(id).value;
   const ExistingNum = parseFloat(valueNum);
   ExistingNum1 = ExistingNum+k;
   document.getElementById(id).value = ExistingNum1; 
   return ExistingNum1;   
   }
   function updateAmount(id,num,occurance){
   const newAmount =num * occurance ;
   document.getElementById(id).innerText = newAmount;
   }
   </script>

</body>

</html>
